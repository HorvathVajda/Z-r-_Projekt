<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registration-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container registration-container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Regisztráció</h4>
                    </div>
                    <div class="card-body">
                        <form action="home.html" method="get">
                            <div class="form-group">
                                <label for="name">Név</label>
                                <input type="text" class="form-control" id="name" placeholder="Írd be a neved" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail cím</label>
                                <input type="email" class="form-control" id="email" placeholder="Írd be az e-mail címedet" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Jelszó</label>
                                <input type="password" class="form-control" id="password" placeholder="Írd be a jelszót" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Jelszó megerősítése</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Írd be a jelszót újra" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Regisztráció</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#" data-toggle="modal" data-target="#loginModal">Már van fiókod? Bejelentkezés</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bejelentkezési modális -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Bejelentkezés</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Felhasználónév</label>
                            <input type="text" class="form-control" id="username" placeholder="Írd be a felhasználónevet" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Jelszó</label>
                            <input type="password" class="form-control" id="password" placeholder="Írd be a jelszót" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Bejelentkezés</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Mégse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
