<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>BookMyTime</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30" fill="#FFFFFF">
                    <path d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z"/>
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-links">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html" style="color: white;">Főoldal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kapcsolat.html" style="color: white;">Kapcsolat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rolunk.html" style="color: white;">Rólunk</a>
                    </li>
                    <li class="nav-item" id="login-link">
                        <a class="nav-link" href="login.html" style="color: white;">Bejelentkezés</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Bejelentkezés</h4>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">Felhasználónév</label>
                                <input type="text" class="form-control" id="username" placeholder="Írd be a felhasználónevet" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Jelszó</label>
                                <input type="password" class="form-control" id="password" placeholder="Írd be a jelszót" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Bejelentkezés</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="jelszo.html">Elfelejtetted a jelszavad?</a>
                        <br>
                        <a href="register.html">Regisztráció</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript a bejelentkezéshez és a menü megváltoztatásához
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Megakadályozza az űrlap alapértelmezett elküldését

            // Itt történne a hitelesítés, például ellenőrizhetnéd az adatbázist vagy API-t
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "user" && password === "password") { // Teszt hitelesítés
                // Ha a bejelentkezés sikeres, a home.html-re irányítunk
                window.location.href = "home.html";

                // Módosítjuk a menüt (dinamikus változásra)
                const loginLink = document.getElementById('login-link');
                loginLink.innerHTML = '<a class="nav-link" href="fiokom.html" style="color: white;">Fiókom</a>';
            } else {
                alert('Hibás felhasználónév vagy jelszó');
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
